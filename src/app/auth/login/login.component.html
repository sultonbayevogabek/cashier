<div class="login">
   <form class="login__form form" [formGroup]="loginForm" (submit)="loginFormSubmit()">
      <h1 class="form__heading">ВОЙТИ В СИСТЕМУ</h1>
      <label class="form__label">
         <input class="form__input form-control" type="email" placeholder="Введите логин" formControlName="username">
      </label>
      <label class="form__label">
         <input class="form__input form-control" type="password" placeholder="Введите пароль"
                formControlName="password">
      </label>
      <button class="form__submit button btn w-100 mt-5" type="submit"
              [disabled]="loginForm.invalid || loading">
         <span>ВОЙТИ</span>
      </button>
   </form>
</div>
